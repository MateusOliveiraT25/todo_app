android {
    namespace 'com.example.yourapp'  // Define o namespace do seu aplicativo
    compileSdkVersion 33  // Verifique a versão do compileSdk

    defaultConfig {
        applicationId "com.example.yourapp"  // ID da aplicação
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}
